<div class="bg-dark border-right p-3 w-100 mh-100" id="sidebar">
  <h3 class="text-light">Gifs</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tags"
      (click)="reloadGifs(tag)"
      (dblclick)="deleteTag(tag)"
      class="list-group-item list-group-item-action text-black my-1 btn-gifs text-center"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
